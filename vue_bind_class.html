<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!--开发版-->

    <style>
        .red{
            color: red;
            font-size: 20px;
            width: 300px;
            height: 300px;
            background-color: red;
            transition: 0.5s;
        }
        .h{
            color:blue;
        }
        

    </style>

    <title>vuejs学习</title>
</head>
<body>

    <div id="app">
        <h1 :class="{h:h}">你好</h1>
    </div>
    

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:"hello vuejs!",
                cls:"red",
                h:true
            },

        })

       


    </script>
</body>
</html>
