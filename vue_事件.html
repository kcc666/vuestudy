<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!--开发版-->


  <title>vuejs学习</title>
</head>

<body>

  <div id="app">
    <h2>{{cnt}}</h2>

    <button v-on:click="add1">+1</button>
    <button v-on:click="sub1">-1</button>


  </div>


  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "hello vuejs!",
        cnt: 0
      },
      methods: {
        add1() {
          this.cnt++
        },
        sub1() {
          this.cnt--

        },
      }
    })
  </script>
</body>

</html>
