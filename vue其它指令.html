<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!--开发版-->
    <style>
        [v-cloak]{
            display: none;
        }

    </style>

    <title>vuejs学习</title>
</head>
<body>

    <div id="app" v-cloak>


        <h2>{{message}}</h2>
        <!-- <h2 v-pre>{{message}}</h2> -->
        <h2 v-once>{{message}}</h2>
        <h2 v-html="url"></h2>
        <h2 v-text="text"></h2>
    </div>
    




    <script>
        setTimeout(() => {
            const app = new Vue({
            el:"#app",
            data:{
                message:"hello vuejs!",
                url:"<a href='https://www.baidu.com'>百度一下</a>",
                text:"today is friday"
            }
        })
        }, 600);

       


    </script>
</body>
</html>
