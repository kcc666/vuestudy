  <title>vuejs学习</title>

<body>

    <h1>{{message}}</h1>
    <input type="text" v-model='message'>

    <div>

  </div>


  <script>
    const app = new Vue({
      el: "#app",
      data: {

        sex:""
      },
      methods: {

      }
    })
  </script>
