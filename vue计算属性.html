<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--开发版-->


    <title>vuejs学习</title>
</head>

<body>

    <div id="app">{{fullName}}</div>


    <script>
        const app = new Vue({
            el: "#app",
            data: {
                firstName: "Kong",
                lastName: "CongCong"
            },

            computed: {
                fullName: function () {
                    return this.firstName + this.lastName
                }
            }

        })
    </script>
</body>

</html>
