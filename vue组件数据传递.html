<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!--开发版-->


  <title>vuejs学习</title>
</head>

<body>

  <template id="hshow">
    <div>
      <h1>h1</h1>
      <h2>h2</h2>
      <h3>h3</h3>
      <h4>h4</h4>
      <h5>h5</h5>
      <h6>h6</h6>
      <div>{{arr}}</div>
    </div>

    

  </template>

  <div id="app">
    <cpn :arr="arr"></cpn>
  </div>



  <script>

    //创建组件模板
    const cpn = {
      template: "#hshow",
      props:["arr"]

    }

    const app = new Vue({
      el: "#app",
      data: {
        message: "hello vuejs!",
        arr:[130,5815,1499]
      },
      methods: {

      },
      //注册组件
      components:{
        cpn
      }



    })
  </script>
</body>

</html>
